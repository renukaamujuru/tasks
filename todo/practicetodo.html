<html> 
<head>
	<title></title>
	<style type="text/css">
		ul li input[type=text]{
			display: none;
		}
		ul li.press input[type=text]{
			display: block;
		}
		ul li.press span{
			display: none;
		}
	</style>
</head>
<body>
	<div class="firstPart">
		<input type="text" name="name" placeHolder="Enter Value">
		<button>Add Task</button>
	</div>
	<div class="secondPart">
		<h1>Incomplete Task</h1>
		<ul id="incompleteTask"></ul>
	</div>
	<div class="thirdPart">
		<h1>Complete Task</h1>
		<ul id="completeTask"></ul>
	</div>
	<script type="text/javascript">
		var textField=document.getElementsByName('name')[0];
		var button1=document.getElementsByTagName('button')[0];
		var ulId=document.getElementById('incompleteTask');
		var ulId2=document.getElementById('completeTask');
		button1.onclick=function(){
			var createLi=document.createElement('li');
			var checkBox=document.createElement('input');
			var spanEl=document.createElement('span');
			var textField1=document.createElement('input');
			var deleteButton=document.createElement('button');
			var editButton=document.createElement('button');
			checkBox.setAttribute('type','checkbox');
			textField1.setAttribute('type','text');
			deleteButton.innerText=("Delete");
			editButton.innerText=("Edit/Save");
			createLi.appendChild(checkBox);
			createLi.appendChild(spanEl);
			createLi.appendChild(textField1);
			createLi.appendChild(editButton);
			createLi.appendChild(deleteButton);
			spanEl.innerText=textField.value;
			ulId.appendChild(createLi);
			deleteButton.onclick=deleteTask;
			checkBox.onclick=moveTask;
			editButton.onclick=editTask;
		}
		var  editTask=function(){
			var f=this.parentNode;
			var g=f.querySelector('span');
			var h=f.querySelector('input[type=text]');
			if(f.getAttribute('class') === "press"){
			    g.innerText=h.value;
			    console.log(g.innerText);
			 	f.setAttribute('class','');
		  }
			else if(f.getAttribute('class') !== "press"){
				h.value=g.innerText;
				  console.log(h.innerText);
				  f.setAttribute('class','press');
			}

     	}
		function moveTask(e){
			var c=this.parentNode;
			if(e.target.checked){
				ulId2.appendChild(c);
			}
			else 
			{
			    ulId.appendChild(c);	
			}
		}
		function deleteTask(){
		 var a=this.parentNode;
		 var b=a.parentNode;
		 b.removeChild(a);
		}
	</script>
</body>
</html>
